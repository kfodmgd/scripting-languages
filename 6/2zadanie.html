<!DOCTYPE html>
<html>
    <head>
        <script>
            "use strict"
            function ok1(){
                let im = document.getElementById("imag");
            document.write("<table border=1>")
            document.write("<tr>"+"<td>"+"Свойство"+"</td>"+"<td>"+"Значение"+"</td>"+"</tr>");
            document.write("<tr>"+"<td>"+"appVersion"+"</td>"+"<td>"+navigator.appVersion+"</td>"+"</tr>");//версия браузера
            document.write("<tr>"+"<td>"+"appName"+"</td>"+"<td>"+navigator.appName+"</td>"+"</tr>");//название браузера
            document.write("<tr>"+"<td>"+"appCodeNamev"+"</td>"+"<td>"+navigator.appCodeName+"</td>"+"</tr>");//кодовое название браузера
            document.write("<tr>"+"<td>"+" platform"+"</td>"+"<td>"+navigator. platform+"</td>"+"</tr>");//ОС, которую использует пользователь
            document.write("<tr>"+"<td>"+"javaEnabled() "+"</td>"+"<td>"+navigator.javaEnabled() +"</td>"+"</tr>");//включена ли поддержка Java в браузере
            
            document.write("<tr>"+"<td>"+"height"+"</td>"+"<td>"+screen.height+"</td>"+"</tr>");//ширину экрана
            document.write("<tr>"+"<td>"+"width"+"</td>"+"<td>"+screen.width+"</td>"+"</tr>");//высота экрана
            document.write("<tr>"+"<td>"+"colorDepth"+"</td>"+"<td>"+screen.colorDepth+"</td>"+"</tr>");//глубину цвета

            document.write("<tr>"+"<td>"+"History"+"</td>"+"<td>"+history.state+"</td>"+"</tr>");//URL, которые были посещены в данном окне браузера
            document.write("<tr>"+"<td>"+"href"+"</td>"+"<td>"+location.href+"</td>"+"</tr>");//URL текущего документа
            document.write("<tr>"+"<td>"+"pathnam"+"</td>"+"<td>"+im.pathname+"</td>"+"</tr>");//путь к загруженному документу
            document.write("<tr>"+"<td>"+"host"+"</td>"+"<td>"+im.host+"</td>"+"</tr>");//имя домена загруженного документа
            }
        </script>
        </head>
        <body>
        
        <input type='button' value='Добавить окно' onclick='ok1()' />
        <a id="imag" href="https://developer.mozilla.org/en-US/docs/Web/API/Location/pathname">
    </body>
</html>
