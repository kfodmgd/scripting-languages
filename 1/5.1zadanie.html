<!DOCTYPE html>
<html>
    <script>
        var x;
        x=prompt("Введите первое число");
        var y;
        y=prompt("введите второе число");
        if (x>y){
            alert("Первое число больше второго");
        } else {
            if (x<y) {
                alert("Второе число больше первого");
            } else {
                if(x==y){
                    alert("Числа равны");
                }
            }
        }
    </script>
</html>
