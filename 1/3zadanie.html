<!DOCTYPE html>
<html>
    <body>
        <script type="text/javascript">
            var x=prompt("Введите первое число");
            var y=prompt("Введте второе число");
            var ost1=((44*x+12*y)/5-x);
            var ost2=((52*y-65*y)/(x+y)-x);
            k=ost1%ost2;
            alert("Остаток от деления одного выражения на другое " +k);
            document.write("Остаток от деления одного выражения на другое "+k)
        </script>
    </body>
</html>
