<!DOCTYPE html>
<html>
    <body>
        <button onclick="move()">down</button>
        <button onclick="move1()">up</button>
        <img src="odyv.jpg" id="imag" style="position: absolute; width: 100px; height: 100px;">

        <script>
            var curPosY = 0;//начальная позиция картинки
            var imgwidth=100;//определение ширины для того чтобы остановить картинку когда та дойдёт до конца экрана
            var n = 10; // На сколько двигать за раз
            var width = screen.height; // Ширина экрана
            var imag = document.getElementById("imag");

                function move() {
                    let x=15;
                    var imag = document.getElementById("imag"); 
                    let interval = setInterval(movea, 100);//100-время движения, чем больше тем медленнее, 1-функция движения
                    function movea(){
                        if(x>0){
                        imag.style.top = (curPosY += x) + "px";
                        x--;
                        }else{
                            clearInterval(interval);
                        }
                    }    
                }
                function move1(){
                    let x=0;
                    var imag = document.getElementById("imag");
                    let interval1 = setInterval(moveb, 100);//100-время движения, чем больше тем медленнее, 1-функция движения
                    function moveb(){
                        if(x<15){
                        imag.style.top = (curPosY -= x) + "px";
                        x++;
                        }else{
                            clearInterval(interval1);
                        }
                    }  
                }
        </script>
    </body>
</html>
