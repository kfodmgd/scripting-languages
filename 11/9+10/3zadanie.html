<!DOCTYPE html>
<html>
    <head>
        <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js'></script>
    </head>
    <body>
        <img src="odyv.jpg" id="imag" style="position: absolute; width: 100px; height: 100px;">
        <script>
            $(document).ready(function(){
                $("#imag").click(function(){
                    $("#imag").animate({fontSize:30},200)
                    $("#imag").animate({top:220},200)
                    $("#imag").animate({left:320},200)
                    $("#imag").animate({top:0,left:0},200)
                })
            })
        </script>
    </body>
</html>
