<!DOCTYPE html>
<html>
<head>
<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js'></script>
</head>
<script type='text/javascript'>
$(document).ready(function(){

  $("#el1").click(function(){
    $(this).css("font-size","1.4em");
  });
  $("#el2").mouseover(function(){
    //$(this).css("font-size","1.4em");
    $(this).css("color","red");
  });

});
</script>
<body>
<p id="el1"> Щелкните на меня один раз.</p>
<p id="el2"> Щелкните на меня два раза.</p>
</body>
</html>
