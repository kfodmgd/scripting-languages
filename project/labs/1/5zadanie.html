<!DOCTYPE html>
<html>
    <script type="text/javascript">
        var x;
        x=prompt("Введите первое число");
        var y;
        y=prompt("введите второе число");
        x=Number(x);
        y=Number(y);
        if (x>y){
            alert("Первое число больше второго");
        } else if (x<y) {
                alert("Первое число меньше второго");
            } else if(x==y){
                    alert("Числа равны");
                }
    </script>
</html>
